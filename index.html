<html lang="en">
<head>

    <title>Weather App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <div class="weather-app">
    <header>    

    <img id="weatherIcon" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" alt="Weather Icon">


      <h2 id="temp">
        2Â°
      </h2>

    <h3 id="city">
        Berlin
      
      </h3>

    <h4 id="date">Date
    </h4>
  

    <h5 id = "description">Description 
    </h5>


<div class="weather-metrics">

    <div class="wind">
    <i class="fa-solid fa-wind"></i>
    <span class="label">Wind</span>
    <span class="value">10</span>
    </div>       
    
    <div class="humidity">
      <i class="fa-solid fa-tint"></i>
      <span class="label">Humidity</span>
      <span class="value">80</span>
    </div>      

    <div class="pressure">
      <i class="fas fa-tachometer-alt"></i>
      <span class="label">Pressure</span>
      <span class="value">20</span>
    </div>      

</div>


    </header>

    </BR>


<div class="weather-forecast" id="forecast"> </div>


<form class="searchForm" id="searchForm">
 
  <input 
    type="search" 
    placeholder="Find a city..."
    id="search-form-input"
    class="search-form-input"   
    autofocus="on">
  
  <input type="submit" value="Search" class="searchbutton" id="searchbutton"/>

</form>
